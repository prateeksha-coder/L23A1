<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScipt Arrays</h2>
    <p id="demo">
    </p>
    <script>
        var cars = ["Audi", "BMW", "Mercedes"];
        document.getElementById("demo").innerHTML = cars[2];
    </script>
    <h2>Let's Learn about join() and pop().</h2>
    <p id="myjoin"></p>
    <p id="firstpop"></p>
    <p id="secondpop"></p>
    <script>
        var fruits = ["Banana", "Apple", "Grapes", "Mango", "Kiwi"];
        document.getElementById("myjoin").innerHTML = fruits.join("*");
        document.getElementById("firstpop").innerHTML = fruits.pop();
        document.getElementById("secondpop").innerHTML = fruits.pop();
        document.write(fruits);
    </script>
    <h2>JavaScipt Functions and Call stack</h2>
    <p id="demo1"></p>
    <script>
        function add(a, b) {
            return a + b;
        }
        function average(x, y) {
            return add(x, y) / 2;
        }
        let result = average(10, 20);
        document.getElementById("demo1").innerHTML = result;
    </script>

</body>

</html>
